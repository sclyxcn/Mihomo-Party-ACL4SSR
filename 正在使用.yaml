# acl4SSR规则-在线版
# 去广告：支持
# 自动测速：支持
# 微软分流：不支持
# 苹果分流：不支持
# 增强中国IP段：不支持
# 增强国外GFW：不支持
# 基于ACL4SSR_Online_Mini_MultiMode.ini
# 制作日期:2024-12-19
# 更新时间:2025-03-19
# 更新日志：1、增加了负载均衡模式轮询和散列
# 			2、修复规则下载链接的GitHub代理地址失效问题

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🔮 负载均衡(散列)
      - ♻️ 自动选择
      - 🔯 故障转移
      - 🔮 负载均衡(轮询)
      - DIRECT
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 60
    tolerance: 20

  - name: 🔯 故障转移
    type: fallback
    include-all: true
    interval: 60

  - name: 🔮 负载均衡(轮询)
    type: load-balance
    include-all: true
    strategy: round-robin
    interval: 60
    tolerance: 20
    lazy: true 
    
  - name: 🔮 负载均衡(散列)
    type: load-balance
    include-all: true
    strategy: consistent-hashing
    interval: 60
    tolerance: 20
    lazy: true     

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    include-all: true
    proxies:
      - 🔮 负载均衡(散列)
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🔯 故障转移
      - 🔮 负载均衡(轮询)

